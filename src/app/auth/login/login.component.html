<div class="login-wrapper">
  <div class="login">
    <div class="login-header">
      <div class="logo"></div>
      <div class="actions">
        <clr-dropdown>
          <button class="btn btn-link btn-sm" clrDropdownTrigger>
            Language
            <cds-icon shape="angle" direction="down"></cds-icon>
          </button>
          <clr-dropdown-menu>
            <div aria-label="Language 1" clrDropdownItem>Language 1</div>
            <div aria-label="Language 2" clrDropdownItem>Language 2</div>
            <div aria-label="Language 3" clrDropdownItem>Language 3</div>
          </clr-dropdown-menu>
        </clr-dropdown>
      </div>
    </div>
    <div class="login-body">
      <div class="clr-form-control">
        <section class="title">
          <div class="welcome">Welcome to</div>
          Company Product Name
          <div class="hint">Product tagline</div>
        </section>
        <div class="login-group">
          <form class="clr-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <clr-input-container>
              <label class="clr-sr-only">E-mail</label>
              <input
                type="text"
                autocomplete="username"
                name="username"
                clrInput
                placeholder="Enter e-mail"
                formControlName="username"
              />
              <clr-control-error>This field is required!</clr-control-error>

            </clr-input-container>
            <!--        <div *ngIf="loginForm.invalid && usernameControl?.touched && usernameControl.errors">-->
            <!--          <div *ngIf="usernameControl.errors['required']" class="error active">Username is required</div>-->
            <!--          <span *ngIf="usernameControl.errors['email']">Username must be an email</span>-->
            <!--        </div>-->
            <clr-password-container>
              <label class="clr-sr-only">Password</label>
              <input
                type="password"
                name="password"
                autocomplete="current-password"
                clrPassword
                placeholder="Enter password"
                formControlName="password"
              />
            </clr-password-container>
            <clr-checkbox-wrapper>
              <label>Remember me</label>
              <input type="checkbox" name="rememberMe" clrCheckbox formControlName="rememberMe"/>
            </clr-checkbox-wrapper>

            <button type="submit" class="btn btn-primary" [disabled]="this.loginForm.invalid">Log in</button>
          </form>
          <a class="signup" routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Sign up for an
            account</a>
        </div>
      </div>
    </div>
    <div class="login-footer">
      <!--      <span class="copyright">2023 VMware, Inc.</span>-->
      <!--      <a href="javascript://">Terms</a>-->
      <!--      <a href="javascript://">Privacy</a>-->
      <!--      <a href="javascript://">California Privacy Rights</a>-->
    </div>
  </div>
</div>
